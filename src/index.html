<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="min-h-screen bg-(--gray-900) text-white flex flex-col justify-center items-center"
  >
    <article class="w-sm bg-(--gray-800) flex flex-col items-center text-center rounded-xl p-10 shadow-[0_4px_4px_rgba(0,0,0,0.25)]">
      <figure>
        <img class="w-22 h-22 rounded-full" src="./images/avatar-jeff.jpeg" alt="" />
      </figure>
      <section>
        <h1>Jeff Graham</h1>
        <h2>DC Metro Area</h2>
      </section>
      <section>"Front-end developer and avid reader."</section>
      <main>
        <ul>
          <li><button>Github</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Bluesky</button></li>
          <li><button>Instagram</button></li>
        </ul>
      </main>
    </article>

    <footer class="fixed bottom-0"">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://jeffgraham.codes">Jeff Graham</a>.
    </footer>
  </body>
</html>
