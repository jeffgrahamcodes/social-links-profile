<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="min-h-screen bg-(--gray-900) text-white flex flex-col justify-center items-center"
  >
    <main class="w-sm bg-(--gray-800) flex flex-col items-center text-center rounded-xl p-10 shadow-[0_4px_4px_rgba(0,0,0,0.25)]">
      <figure>
        <img class="w-22 h-22 rounded-full" src="./images/avatar-jeff.jpeg" alt="" />
      </figure>
      <section class="my-6 w-full">
        <h1 class="text-2xl font-semibold">Jeff Graham</h1>
        <h2 class="text-sm font-bold text-(--green)">DC Metro Area</h2>
      </section>
      <section class="mb-6">
        <p class="text-sm font-normal">"Front-end developer and avid reader."</p>
      </section>
      <nav class="text-sm font-bold min-w-full">
        <ul class="grid gap-4">
          <li class="bg-(--gray-700) p-3 rounded-lg cursor-pointer hover:bg-(--green) hover:text-(--gray-800)"><a>Github</a></li>
          <li class="bg-(--gray-700) p-3 rounded-lg cursor-pointer hover:bg-(--green) hover:text-(--gray-800)"><a>Frontend Mentor</a></li>
          <li class="bg-(--gray-700) p-3 rounded-lg cursor-pointer hover:bg-(--green) hover:text-(--gray-800)"><a>LinkedIn</a></li>
          <li class="bg-(--gray-700) p-3 rounded-lg cursor-pointer hover:bg-(--green) hover:text-(--gray-800)"><a>Bluesky</a></li>
          <li class="bg-(--gray-700) p-3 rounded-lg cursor-pointer hover:bg-(--green) hover:text-(--gray-800)"><a>Instagram</a></li>
        </ul>
      </nav>
    </main>

    <footer class="fixed bottom-0"">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://jeffgraham.codes">Jeff Graham</a>.
    </footer>
  </body>
</html>
